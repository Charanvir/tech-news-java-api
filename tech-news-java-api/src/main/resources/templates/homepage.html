<!DOCTYPE html>
<!--The layout:decorate designates to the homepage HTML file will be bound to layout html-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Homepage</title>
</head>

<body>

<!--Defines which specific content from the homepage.html will be displayed in layout.html-->
<div layout:fragment="content">
  <ol>
<!--    This is an example of a Thymeleaf for loop-->
    <li th:each="post : ${postList}" class="post-list">
<!--      Designates where we'd import a fragment, a repeatable piece of code in Thymeleaf that can be used across templates-->
      <div th:insert="fragments/post-fragment :: post-fragment"></div>
    </li>
  </ol>
</div>

</body>
</html>
